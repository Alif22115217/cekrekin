name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        options: --env MYSQL_ROOT_PASSWORD=root --env MYSQL_DATABASE=pemwebuas
        ports:
          - 3306:3306

    steps:
    # Checkout repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up PHP with the necessary extensions
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, bcmath, gd, zip, pdo, mysql

    # Install Composer dependencies
    - name: Install dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    # Set up .env file for testing and generate the APP_KEY
    - name: Set up .env file
      run: |
        echo "APP_NAME=Laravel" > .env
        echo "APP_ENV=testing" >> .env
        echo "APP_KEY=base64:$(php artisan key:generate --show)" >> .env  # Ensure the key is generated
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env  # Use 127.0.0.1 to connect to MySQL in the Docker container
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=pemwebuas" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=root" >> .env

    # Run migrations and seed before running tests
    - name: Run migrations
      run: |
        php artisan migrate --env=testing --force
        php artisan db:seed --env=testing --force

    # Wait for MySQL to be ready
    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL to be ready..."
        until mysql -h 127.0.0.1 -u root -proot -e "SELECT 1"; do
          echo "Waiting for MySQL to be ready..."
          sleep 10  # Increase wait time if needed
        done

    # Run the Laravel tests
    - name: Run tests
      run: php artisan test --env=testing
